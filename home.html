<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Animated christmas Tree</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="tree">
        <div class="top-first-floor" style="--j:0;">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="top-second-floor" style="--j:1;">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="top-third-floor" style="--j:2;">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="top-fourth-floor" style="--j:3;">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="top-five-floor" style="--j:4;">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="bottom">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <div class="star">
            <span style="--i:0;"></span>
            <span style="--i:1;"></span>
            <span style="--i:2;"></span>
            <span style="--i:3;"></span>
        </div>
        <span class="shadow"></span>
    </div>
    <div class="snows" aria-hidden="true">
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
        <div class="sub-snow"></div>
    </div>
        <audio id="myaudio" controls autoplay>
        <source src="audio.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
    </audio>
</body>

</html>
